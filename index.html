<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic CSS for styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="CAD">CAD</option>
      <!-- Add more currencies as needed -->
    </select>
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="CAD">CAD</option>
      <!-- Add more currencies as needed -->
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <h3>Result:</h3>
    <input type="text" id="result" readonly>
  </div>

  <script>
    // Currency conversion rates (add more as needed)
    const exchangeRates = {
      USD: 1.0,
      EUR: 0.88,
      GBP: 0.75,
      JPY: 110.52,
      CAD: 1.28,
      // Add more exchange rates here
    };

    function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromCurrency = document.getElementById("fromCurrency").value;
      const toCurrency = document.getElementById("toCurrency").value;
      const resultElement = document.getElementById("result");

      if (isNaN(amount)) {
        resultElement.value = "Please enter a valid amount.";
        return;
      }

      if (fromCurrency === toCurrency) {
        resultElement.value = "The source and target currencies are the same.";
        return;
      }

      const conversionRate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
      const result = (amount * conversionRate).toFixed(2);

      resultElement.value = `${amount} ${fromCurrency} is ${result} ${toCurrency}`;
    }
  </script>
</body>
</html>
